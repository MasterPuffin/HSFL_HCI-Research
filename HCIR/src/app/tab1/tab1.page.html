<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="abortExcersise()">
        Übung abbrechen
      </ion-button>
    </ion-buttons>
    <ion-title>
      Übung {{excercise}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-button expand="block" (click)="playReferenceSound()">Referenzton abspielen</ion-button>
  <jqxKnob #knobReference
           (onChange)="onSliderChange($event)"
           [value]="50" [min]="0" [max]="99" [startAngle]="90"
           [endAngle]="450" [snapToStep]="false" [rotation]="'clockwise'"
           [progressBar]="progressBar" [pointer]="pointer">
  </jqxKnob>
<!--  {{sliderValue + (offset * 100) - 50 }}-->
  <ion-button expand="block" (click)="playSelectedSound()">Ausgewählten Ton abspielen</ion-button>
  <ion-button expand="block" [disabled]="submitting || !referenceToneHasBeenPlayed" color="success" class="ion-margin-top" (click)="confirmSelection()">
    <ion-spinner *ngIf="submitting"></ion-spinner>
    <span *ngIf="!submitting">Auswahl bestätigen</span>
  </ion-button>
<!--  <ion-button expand="block" color="medium" class="ion-margin-top" (click)="setup()">Setup</ion-button>-->

</ion-content>
